{% extends "base.html" %}

{% block page_content %}
<div class="page-header">
	Hello, {{ current_user.username }} !!
</div>
    {% for user in users %}
        {% if user.username != current_user.username %}
            {{user.username}} <a href="{{url_for('base.adduser', id=user.id)}}">Send Request</a><br>
        {% endif %}
    {% else %}
        <h3>No users found!!</h3>
    {% endfor %}
{% endblock %}
