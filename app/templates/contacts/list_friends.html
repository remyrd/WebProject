{% extends "base.html" %}

{% block page_content %}

    {% for friend in friends %}
        {{friend.username}}
        <a href="{{url_for('contacts.show_profile',id=friend.id)}}">View Profile</a>|
        <a href="{{url_for('contacts.delete_contact',id=friend.id)}}">Delete</a><br>
    {% else %}
        You have no friends!
    {% endfor %}

{% endblock %}
